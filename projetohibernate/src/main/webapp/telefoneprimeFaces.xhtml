<!DOCTYPE html>
<html
 	xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   
<h:head>
	
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Pagina JSF" action="index.jsf"/>
			<p:menuitem value="Pagina com PrimeFaces" action="primefaces.jsf"/>
		</p:breadCrumb>
		
		
	</h:form>
	<h1>Telefone prime Faces</h1>
	<h:form id="formulario">
		
		<br/>
		<p:messages showDetail="true" autoUpdate="true"/>
		<br/>
		<h:panelGrid columns="2">
			<p:outputLabel>Usuário: </p:outputLabel>
			<p:outputLabel value="#{telefoneManagedBean.user.nome}" />
			
			<p:outputLabel>Tipo:</p:outputLabel>
			<p:inputText value="#{telefoneManagedBean.telefone.tipo}" required="true" requiredMessage="Tipo é Obrigatório"/>
			
			<p:outputLabel>número:</p:outputLabel>
			<p:inputMask value="#{telefoneManagedBean.telefone.numero}" mask="(99) 999-999999"  required="true" requiredMessage="Número é Obrigatório"/>
		</h:panelGrid>
		<br/>
		<br/>
		<p:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}" ajax="false"></p:commandButton>	  
		
	</h:form>
	<br/>
	<br/>
	
	<h:form id="formTelefone">
		<p:dataTable value="#{telefoneManagedBean.user.telefones}" var="telefone" >
		
			<p:column>
				<f:facet name="header">id:</f:facet>
				<h:outputText value="#{telefone.id}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Tipo:</f:facet>
				<h:outputText value="#{telefone.tipo}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">número:</f:facet>
				<h:outputText value="#{telefone.numero}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink  action="#{telefoneManagedBean.removetelefone}" id="botaoremove">
					<h:graphicImage url="resources/img/deletar.jpg" width="27" height="27"/>
					<f:setPropertyActionListener value="#{telefone}" target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremove" render="@form :formulario:msg"/>
				</h:commandLink>
			</p:column>
		
		</p:dataTable>
	
	</h:form>
</h:body>
</html>
