<!DOCTYPE html>
<html
 	xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   
<h:head>
	
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Pagina JSF" action="index.jsf"/>
			<p:menuitem value="Pagina com PrimeFaces" action="primefaces.jsf"/>
		</p:breadCrumb>
		
		
	</h:form>
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="2">
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}"/>
			
			<h:outputLabel>Tipo:</h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}"/>
			
			<h:outputLabel>número:</h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}"/>
		</h:panelGrid>
		<br/>
		<br/>
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"></h:commandButton>	  
		
	</h:form>
	
	<h:form id="formTelefone">
		<h:dataTable value="#{telefoneManagedBean.user.telefones}" var="telefone" cellpadding="15" border="1">
		
			<h:column>
				<f:facet name="header">id:</f:facet>
				<h:outputText value="#{telefone.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo:</f:facet>
				<h:outputText value="#{telefone.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">número:</f:facet>
				<h:outputText value="#{telefone.numero}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink  action="#{telefoneManagedBean.removetelefone}" id="botaoremove">
					<h:graphicImage url="resources/img/deletar.jpg" width="27" height="27"/>
					<f:setPropertyActionListener value="#{telefone}" target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremove" render="@form :formulario:msg"/>
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
	
	</h:form>
</h:body>
</html>
